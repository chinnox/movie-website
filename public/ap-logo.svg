  </defs>
  
  <!-- Background Shape - Shield form (Athena reference) -->
  <path d="M200 50 L330 120 L330 250 C330 310, 270 350, 200 370 C130 350, 70 310, 70 250 L70 120 Z" fill="url(#bgGradient)" />
  
